# Manually run to set a new version, push it, tag it, build the JAR, and publish a GitHub Release.
#
# Usage: Actions → Version and Release → Run workflow → enter version (e.g. 0.1.0)
#
# Job runs on the host (no job-level container) so git and checkout use the correct workspace.
# Gradle build runs in Docker with workspace mounted so JAR is produced in the repo.

name: Version and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g. 0.1.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  version-tag-build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize version
        id: ver
        run: |
          v="${{ inputs.version }}"
          v="${v#v}"
          echo "version=${v}" >> "$GITHUB_OUTPUT"
          echo "tag=v${v}" >> "$GITHUB_OUTPUT"

      - name: Update version in build.gradle.kts
        run: |
          sed -i 's/^version = ".*"/version = "${{ steps.ver.outputs.version }}"/' build.gradle.kts

      - name: Commit and push version
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add build.gradle.kts
          git diff --staged --quiet || git commit -m "Release ${{ steps.ver.outputs.tag }}"
          git push origin HEAD

      - name: Create and push tag
        run: |
          git tag "${{ steps.ver.outputs.tag }}"
          git push origin "${{ steps.ver.outputs.tag }}"

      - name: Build JAR
        run: |
          docker run --rm \
            -v "$GITHUB_WORKSPACE:$GITHUB_WORKSPACE" \
            -w "$GITHUB_WORKSPACE" \
            -u root \
            gradle:8.5-jdk21 \
            gradle build --no-daemon

      - name: Create Release and upload JAR
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          files: build/libs/*.jar
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
