# All the Webhooks â€” Example Event Rules

defaults:
  enabled: true
  webhook: default
  message: generic
  require-permission: null

events:
  server.enable:
    message: server_enable

  server.disable:
    message: server_disable

  world.load:
    message: world_load
    conditions:
      world.name:
        not:
          - "world_nether"
          - "world_the_end"

  player.join:
    message: player_join

  player.break.block.diamond_ore:
    webhook: moderation
    webhook-username: "Diamond Alerts"   # optional; Discord display name for this event
    message: diamond_mined

  player.break.block.*:
    message: generic_block_break
